{% extends "layout.html" %}

{% block content %}

<h1>Add New Question</h1>
<form method="post">
    <label>Title</label><br>
    <input name="title" type="text" minlength="3" required><br>
    <label>Message</label><br>
    <textarea name="message" rows="10" cols="50" placeholder="Type your message here..." required></textarea><br>
    <button type="submit">Submit</button>
</form>

{% endblock %}
