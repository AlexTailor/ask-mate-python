{% extends "layout.html" %}
{% block content %}
    <table>
    <thead>
    <tr>
    <th>Username</th>
        <th>Registration Time</th>
        <th>Reputation</th>
    </tr>
    </thead>
{% for user in users %}
    <tr>
    <td><a href="/user/{{ user.id }}">{{ user.user_name }}</a></td>
    <td>{{ user.registration_time }}</td>
    <td>{{ user.reputation }}</td>
    </tr>
{% endfor %}
    </table>
{% endblock %}
