{% extends "layout.html" %}

{% block content %}


<h2 align="center">{{message}}</h2>
<center>
    <table>
        {% for answer in answers %}
        <tr>
            <td><strong>{{ answer.id}}</strong></td>
            <td>{{ answer.message}}</td>
        </tr>
        {% endfor %}
    </table>
</center>
{% endblock %}
